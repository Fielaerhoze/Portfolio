    <div class="container">
        <h2 class="text-center mb-4">Get in Touch</h2>
        <div class="row">
            <div class="col-md-4 text-center mb-4">
                <div class="icon-box bg-light p-4 rounded">
                    <i class="bi bi-geo-alt-fill fs-1 mb-3"></i>
                    <h4>Address</h4>
                    <a href="https://www.google.com/maps/search/?api=1&query=Blk.8+Lt.+43+Ipil+St.+Sampaguita+Homes+Lipa+City" target="_blank">Blk.8 Lt. 43 Ipil St. Sampaguita Homes Lipa City</a>
                </div>
            </div>
            <div class="col-md-4 text-center mb-4">
                <div class="icon-box bg-light p-4 rounded">
                    <i class="bi bi-envelope-fill fs-1 mb-3"></i>

                    <p>fielaerhoze@gmail.com</p>

            </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center mb-3">Send me a Message</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>
